type: map
nullable: false
mapping:
  DEFAULT:
    type: map
    nullable: false
    mapping:
      prefix: {type: str, nullable: false}
      api_key: {type: text, nullable: false}
      endpoints:
        type: map
        nullable: false
        mapping:
          servers:
            type: map
            nullable: false
            mapping:
              filter:
                type: seq
                nullable: true
                func: is_server
                sequence:
                  - type: str
                    nullable: false
                    unique: true
              include_weather: {type: bool, nullable: true, default: true}
          server_attendance:
            type: map
            nullable: true
            mapping:
              enabled: {type: bool, nullable: true, default: true}
          regex;(.+):
            type: any
