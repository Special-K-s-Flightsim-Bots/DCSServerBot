schema;instance_schema:
  type: map
  func: is_node
  nullable: false
  mapping:
    regex;(.+):
      include: 'element_schema'

schema;element_schema:
  type: map
  nullable: false
  mapping:
    event_filter:
      type: seq
      nullable: false
      sequence:
        - {type: str, unique: true, nullable: false, enum: ['connect', 'disconnect', 'change_slot', 'friendly_fire', 'self_kill', 'kill', 'takeoff', 'landing', 'crash', 'eject', 'pilot_death', 'shot', 'hit']}
    uploads:
      type: map
      nullable: false
      mapping:
        enabled: {type: bool, nullable: false}
        channel: {type: int, nullable: false}
        discord:
          type: seq
          sequence:
            - type: text
              nullable: false

type: map
func: check_main_structure
nullable: false
mapping:
  DEFAULT:
    include: 'element_schema'
  commands:
    include: 'commands_schema'
  chat_commands:
    include: 'chat_commands_schema'
  regex;(.+):
    type: any
    func: any_of
    nullable: false
    enum: ['element_schema', 'instance_schema']
