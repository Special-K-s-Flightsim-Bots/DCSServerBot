schema;master_schema:
  type: map
  allowempty: true
  mapping:
    greeting_message_members: {type: str}
    greeting_message_unmatched: {type: str}
    uploads:
      type: map
      mapping:
        enabled: {type: bool}
        discord:
          type: seq
          sequence:
            - type: text
    afk_exemptions:
      type: seq
      sequence:
        - type: str
    usage_alarm:
      type: map
      mapping:
        min_threshold: {type: int, range: {min: 1}}
        max_threshold: {type: int, range: {min: 0}}
        role: {type: text}
        channel: {type: int}

type: map
mapping:
  DEFAULT:
    include: 'master_schema'
  commands:
    include: 'commands_schema'
  regex;(.+):
    include: 'master_schema'
    regex;(.+):
      include: 'master_schema'

