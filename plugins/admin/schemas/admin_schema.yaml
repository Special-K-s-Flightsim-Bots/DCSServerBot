schema;downloads:
  type: seq
  sequence:
    - type: map
      mapping:
        label: {type: str, required: true, nullable: false, range: {min: 1}}
        directory: {type: str, nullable: false, range: {min: 1}}
        pattern: {type: str, nullable: false, range: {min: 1}}
        target: {type: str, nullable: false, range: {min: 1}}
        discord:
          type: seq
          nullable: false
          sequence:
            - type: text
              nullable: false
        audit: {type: bool, nullable: false}
        restricted: {type: bool, nullable: false}

schema;uploads:
  type: map
  nullable: false
  mapping:
    enabled: {type: bool, nullable: false}
    discord:
      type: seq
      nullable: false
      sequence:
        - type: text

schema;instance_schema:
  type: map
  func: is_node
  nullable: false
  mapping:
    regex;(.+):
      include: 'element_schema'

schema;default_schema:
  type: map
  nullable: false
  mapping:
    downloads:
      include: 'downloads'
    uploads:
      include: 'uploads'

schema;element_schema:
  type: map
  func: is_element
  nullable: false
  mapping:
    downloads:
      include: 'downloads'

type: map
func: check_main_structure
nullable: false
mapping:
  DEFAULT:
    include: 'default_schema'
  commands:
    include: 'commands_schema'
  chat_commands:
    include: 'chat_commands_schema'
  regex;(.+):
    type: any
    func: any_of
    nullable: false
    enum: ['element_schema', 'instance_schema']
