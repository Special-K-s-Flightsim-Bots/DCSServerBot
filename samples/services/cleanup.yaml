DEFAULT:
  dcs.log:
    directory: "{instance.home}/Logs"
    pattern: "*.*"
    delete_after: 30
  trackfiles:
    directory: "{instance.home}/Tracks/Multiplayer"
    pattern: "*.trk"
    delete_after: 30
DCS.dcs_serverrelease:
  greenieboard:
    directory: "{instance.home}/airboss"
    pattern:
    - "*.csv"
    - "*.png"
    delete_after: 30
  tacview:
    directory: "%USERPROFILE%/Documents/Tacview"
    pattern: "*.acmi"
    delete_after: 30
  channels:
    channel:                # delete all messages from these channels ...
      - 112233445566778899
      - 998877665544332211
    delete_after: 7         # ... which are older than 7 days
