default:
  files:
    - sounds/siren.ogg
sanitize:
  accidental_failures: false
  miscellaneous:
    f10_awacs: false
    F2_view_effects: 1
    f11_free_camera: false
    f5_nearest_ac: false
  difficulty:
    externalViews: false
    spectatorExternalViews: true
    optionsView: optview_myaircraft
  forcedOptions:
    externalViews: false
    spectatorExternalViews: true
    optionsView: optview_myaircraft
    fuel: false
    spottingDot: 2
    miniHUD: false
    birds: 0
    permitCrash: true
    immortal: false
    cockpitSatusBarAllowed: false
    cockpitVisualRM: false
    easyFlight: false
    radio: false
    labels: 0
    wakeTurbulence: false
    unrestrictedSATNAV: true
    userMarks: true
    padlock: false
    civTraffic: ""
    weapons: false
    easyCommunication: false
    geffect: realistic
switch_sides:
  modify:
    - file: warehouses
      debug: true
      for-each: airports/$'{coalition}' == 'BLUE'
      replace:
        coalition: xxx
    - file: warehouses
      debug: true
      for-each: airports/$'{coalition}' == 'RED'
      replace:
        coalition: BLUE
    - file: warehouses
      debug: true
      for-each: airports/$'{coalition}' == 'xxx'
      replace:
        coalition: RED
    - file: mission
      variables:
        red_planes: coalition/red
        blue_planes: coalition/blue
      for-each: coalition
      replace:
        red: $blue_planes
        blue: $red_planes
    - file: mission
      for-each: coalition/blue
      where: $'{name}' == 'red'
      replace:
        name: blue
    - file: mission
      for-each: coalition/red
      where: $'{name}' == 'blue'
      replace:
        name: red
AWACS:
  modify:
    debug: true
    file: mission
    for-each: coalition/${side}/country/*/plane/group/$'{task}' == 'AWACS'
    replace:
      lateActivation: false
AIM-120B:
  modify:
    debug: true
    file: warehouses
    variables:
      side: $'{side}'.upper()
    for-each: airports/$'{coalition}' == '{side}'/weapons/$'{wsType[3]}' == '24'
    replace:
      initialAmount: ${initialAmount} + {num}
      wsType:
        - 4
        - 4
        - 7
        - 24
