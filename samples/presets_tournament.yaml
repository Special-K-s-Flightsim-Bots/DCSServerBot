disable_group:
  modify:
    - debug: true
      for-each: coalition/${side}/country/*/plane/group/$'{name}' == '{group}'
      replace:
        lateActivation: true
    - debug: true
      for-each: coalition/${side}/country/*/plane/group/$'{name}' == '{group}'/units/$'{skill}' == 'Client'
      replace:
        skill: Random
enable_group:
  modify:
    - debug: true
      for-each: coalition/${side}/country/*/plane/group/$'{name}' == '{group}'
      replace:
        lateActivation: false
    - debug: true
      for-each: coalition/${side}/country/*/plane/group/$'{name}' == '{group}'/units/$'{skill}' != 'Client'
      replace:
        skill: Client
