schema;instance_schema:
  type: map
  func: is_node
  nullable: false
  mapping:
    regex;(.+):
      include: 'element_schema'

schema;element_schema:
  type: map
  func: is_element
  nullable: false
  mapping:
    time_sync: {type: bool, nullable: false}
    time_server: {type: str, nullable: false, range: {min: 1}}
    thresholds:
      type: map
      nullable: false
      mapping:
        Drive:
          type: map
          nullable: false
          mapping:
            warn: {type: int, nullable: false, range: {min: 1, max: 50}}
            alert: {type: int, nullable: false, range: {min: 1, max: 25}}
            message: {type: str, nullable: false, range: {min: 1}}
            mentioning: {type: bool, nullable: false}
        FPS:
          type: map
          nullable: false
          mapping:
            min: {type: int, nullable: false, range: {min: 1, max: 60}}
            period: {type: int, nullable: false, range: {min: 1, max: 30}}
            message: {type: str, nullable: false, range: {min: 1}}
            mentioning: {type: bool, nullable: false}
        RAM:
          type: map
          nullable: false
          mapping:
            max: {type: int, nullable: false, range: {min: 8}}
            period: {type: int, nullable: false, range: {min: 1, max: 30}}
            message: {type: str, nullable: false, range: {min: 1}}
            mentioning: {type: bool, nullable: false}

type: map
func: check_main_structure
nullable: false
mapping:
  DEFAULT:
    include: 'element_schema'
  regex;(.+):
    type: any
    func: any_of
    nullable: false
    enum: ['element_schema', 'instance_schema']
