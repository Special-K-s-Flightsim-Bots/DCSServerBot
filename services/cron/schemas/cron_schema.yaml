schema;instance_schema:
  type: map
  func: is_node
  nullable: false
  mapping:
    regex;(.+):
      include: 'element_schema'

schema;element_schema:
  type: map
  func: is_element
  nullable: false
  mapping:
    actions:
      type: seq
      nullable: false
      sequence:
        - type: map
          nullable: false
          mapping:
            cron: {type: str, nullable: false, range: {min: 1}} # a proper cron syntax is needed, but the regex for that would be huge
            mission_time: {type: int, range: {min: 0}, nullable: false}
            action:
              type: map
              nullable: false
              mapping:
                type: {type: str, nullable: false, enum: [
                  'report', 'restart', 'halt', 'cmd', 'popup', 'purge_channel', 'dcs_update', 'node_shutdown'
                ]}
                params:
                  type: any # TODO: add separate schemas
                  nullable: false

type: map
func: check_main_structure
nullable: false
mapping:
  DEFAULT:
    include: 'element_schema'
  regex;(.+):
    type: any
    func: any_of
    nullable: false
    enum: ['element_schema', 'instance_schema']
