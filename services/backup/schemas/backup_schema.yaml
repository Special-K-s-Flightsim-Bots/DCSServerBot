type: map
nullable: false
mapping:
  target: {type: str, nullable: false, range: {min: 1}}
  delete_after: {type: text, nullable: false}
  backups:
    type: map
    nullable: false
    mapping:
      database:
        type: map
        nullable: false
        mapping:
          path: {type: str, required: true, nullable: false, range: {min: 1}, func: dir_exists}
          password: {type: str, nullable: false}
          schedule:
            type: map
            nullable: false
            mapping:
              times:
                type: seq
                nullable: false
                sequence:
                  - type: str
                    nullable: false
                    range: {min: 1}
                    unique: true
              days: {type: str, pattern: '^[YN]{7}$', nullable: false, range: {min: 1}}
      servers:
        type: map
        nullable: false
        mapping:
          directories:
            type: seq
            nullable: false
            sequence:
              - type: str
                nullable: false
                range: {min: 1}
                unique: true
          schedule:
            type: map
            nullable: false
            mapping:
              times:
                type: seq
                nullable: false
                sequence:
                  - type: str
                    nullable: false
                    range: {min: 1}
                    unique: true
              days: {type: str, pattern: '^[YN]{7}$', nullable: false, range: {min: 1}}
      bot:
        type: map
        nullable: false
        mapping:
          directories:
            type: seq
            nullable: false
            sequence:
              - type: str
                nullable: false
                range: {min: 1}
                unique: true
                func: dir_exists
          schedule:
            type: map
            nullable: false
            mapping:
              times:
                type: seq
                nullable: false
                sequence:
                  - type: str
                    pattern: '^([0-9]|0[0-9]|1[0-9]|2[0-3]):([0-9]|[0-5][0-9])$'
                    nullable: false
                    range: {min: 1}
                    unique: true
              days: {type: str, pattern: '^[YN]{7}$', nullable: false, range: {min: 1}}
