type: map
mapping:
  no_discord: {type: bool}
  token: {type: str}
  owner: {type: int}
  automatch: {type: bool}
  autoban: {type: bool}
  autorole:
    type: map
    mapping:
      on_join: {type: text}
      linked: {type: text}
      online: {type: text}
  no_dcs_autoban: {type: bool}
  message_ban: {type: str}
  message_autodelete: {type: int, range: {min: 0}}
  channels:
    type: map
    mapping:
      audit: {type: int}
      admin: {type: int}
  greeting_dm: {type: str}
  reports:
    type: map
    mapping:
      num_workers: {type: int, range: {min: 4}}
      cjk_font: {type: str, enum: ['TC', 'JP', 'KR']}
  discord_status: {type: str}
  proxy:
    type: map
    mapping:
      url: {type: str}
      username: {type: str} # for future use
      password: {type: str} # for future use
  roles:
    type: map
    allowempty: true
    mapping:
      Admin:
        type: seq
        sequence:
          - type: text
      Alert:
        type: seq
        sequence:
          - type: text
      DCS Admin:
        type: seq
        sequence:
          - type: text
      GameMaster:
        type: seq
        sequence:
          - type: text
      DCS:
        type: seq
        sequence:
          - type: text
