schema;loganalyser_schema:
  type: map
  nullable: false
  mapping:
    enabled: {type: bool, nullable: false}
    restart_on_unlist: {type: bool, nullable: false}
    message_unlist: {type: str, nullable: false, range: {min: 1}}
    disable_detections:
      type: seq
      nullable: false
      sequence:
        - {type: str, nullable: false, enum: ['script errors', 'upnp', 'missing terrain', 'regmapstorage', 'unlisted', 'moose version', 'mist version']}
    ignore_files:
      type: seq
      nullable: false
      sequence:
        - {type: str, nullable: false, range: {min: 1}}
    warn_times:
      type: seq
      nullable: false
      sequence:
        - type: int
          nullable: false
          unique: true
